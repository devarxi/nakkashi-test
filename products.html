<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakkashi - Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Nakkashi</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Slideshow -->
    <section class="hero">
        <div class="slideshow">
            <img src="images/banner 1.png" alt="Banner 1">
            <img src="images/banner 2.png" alt="Banner 2">
            <img src="images/banner 3.png" alt="Banner 3">
            <img src="images/banner 4.png" alt="Banner 4">
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="images/product 1.png" alt="Product 1">
                    <h3>Handmade Vase</h3>
                    <p>₹800</p>
                </div>
                <div class="product-card">
                    <img src="images/product 2.png" alt="Product 2">
                    <h3>Wool Scarf</h3>
                    <p>₹500</p>
                </div>
                <div class="product-card">
                    <img src="images/product 3.png" alt="Product 3">
                    <h3>Wooden Toy</h3>
                    <p>₹600</p>
                </div>
                <div class="product-card">
                    <img src="images/product 4.png" alt="Product 4">
                    <h3>Ceramic Plate</h3>
                    <p>₹750</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slideshow img');

        function showSlides() {
            slides.forEach(slide => slide.style.display = "none");
            slideIndex++;
            if (slideIndex > slides.length) slideIndex = 1;
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000);
        }
        showSlides();
    </script>
</body>
</html>
