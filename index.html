<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nakkashi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">Nakkashi</div>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Banner Slideshow -->
  <section class="hero">
    <div class="hero-slideshow">
      <img src="images/banner 1.png" alt="Banner 1" class="slide active">
      <img src="images/banner 2.png" alt="Banner 2" class="slide">
      <img src="images/banner 3.png" alt="Banner 3" class="slide">
      <img src="images/banner 4.png" alt="Banner 4" class="slide">
    </div>
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/product 1.png" alt="Product 1">
        <h3>Handmade Vase</h3>
        <p>₹800</p>
      </div>
      <div class="product-card">
        <img src="images/knitted_scarf.png" alt="Product 2">
        <h3>Knitted Scarf</h3>
        <p>₹500</p>
      </div>
      <div class="product-card">
        <img src="images/wooden_jewelry_box.png" alt="Product 3">
        <h3>Wooden Jewelry Box</h3>
        <p>₹600</p>
      </div>
    </div>
  </section>

  <!-- JS Slideshow -->
  <script>
    let slides = document.querySelectorAll('.hero-slideshow .slide');
    let currentSlide = 0;

    function changeSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    setInterval(changeSlide, 5000); // 5 seconds
  </script>

</body>
</html>
